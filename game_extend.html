    <div>

      <canvas id="canvas" width="1000" height="400"></canvas>
      <div id="score">Score: 0</div>
      <script src="snake.js"></script>
      <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        // Set up the game grid
        var gridSize = 10;
        var gridWidth = canvas.width / gridSize;
        var gridHeight = canvas.height / gridSize;

        // Initialize the snake
        var snake = [{
            x: 5,
            y: 5
          },
          {
            x: 4,
            y: 5
          },
          {
            x: 3,
            y: 5
          },
          {
            x: 2,
            y: 5
          },
          {
            x: 1,
            y: 5
          },
        ];
        var snakeSize = 5;

        // Set up the initial snake color and eye position

        var snakeColors = [
          "#333",
          "#00f",
          "#0f0",
          "#f00",
          " #009688",
          "#ffd700",
          "#cc2366",
          "#229631",
          "#7f4610",
          "#4f107f",
          "#0e504c",
        ];
        var currentColorIndex = 0;
        var snakeColor = snakeColors[currentColorIndex];
        var eyeX = 1;
        var eyeY = 3;

        // Initialize the food
        var food = {
          x: Math.floor(Math.random() * gridWidth),
          y: Math.floor(Math.random() * gridHeight),
        };
        var foodColor = "#f00";

        // Set up the game loop
        var direction = "right";
        var intervalId = setInterval(gameLoop, 100);

        // Set up the score counter
        var score = 0;
        var scoreDiv = document.getElementById("score");

        function gameLoop() {
          // Move the snake
          var headX = snake[0].x;
          var headY = snake[0].y;
          switch (direction) {
            case "up":
              headY--;
              break;
            case "down":
              headY++;
              break;
            case "left":
              headX--;
              break;
            case "right":
              headX++;
              break;
          }
          snake.unshift({
            x: headX,
            y: headY
          });
          if (headX == food.x && headY == food.y) {
            food.x = Math.floor(Math.random() * gridWidth);
            food.y = Math.floor(Math.random() * gridHeight);
            score++;
            scoreDiv.textContent = "Score: " + score;

            // Check if the snake color should be changed
            if (score % 5 === 0) {
              currentColorIndex = (currentColorIndex + 1) % snakeColors.length;
              snakeColor = snakeColors[currentColorIndex];
              eyeX = 1;
              eyeY = 2;
            }
          } else {
            snake.pop();
          }

          // Check for collision with walls or self
          if (
            headX < 0 ||
            headX >= gridWidth ||
            headY < 0 ||
            headY >= gridHeight
          ) {
            clearInterval(intervalId);
            alert("Game over! Score: " + score);
            return;
          }
          for (var i = 1; i < snake.length; i++) {
            if (headX == snake[i].x && headY == snake[i].y) {
              clearInterval(intervalId);
              alert("Game over! Score: " + score);
              return;
            }
          }

          // Draw the game board
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = snakeColor;
          for (var i = 0; i < snake.length; i++) {
            ctx.fillRect(
              snake[i].x * gridSize,
              snake[i].y * gridSize,
              gridSize,
              gridSize
            );
          }

          // Draw the eyes
          ctx.fillStyle = "#fff";
          ctx.fillRect(
            snake[0].x * gridSize + (eyeX * gridSize) / 4,
            snake[0].y * gridSize + (eyeY * gridSize) / 4,
            gridSize / 4,
            gridSize / 4
          );
          ctx.fillRect(
            snake[0].x * gridSize + ((eyeX + 2) * gridSize) / 4,
            snake[0].y * gridSize + (eyeY * gridSize) / 4,
            gridSize / 4,
            gridSize / 4
          );

          // Draw the food
          ctx.fillStyle = foodColor;
          ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        // Handle keyboard input
        document.addEventListener("keydown", function(event) {
          switch (event.keyCode) {
            case 37:
              if (direction != "right") direction = "left";
              break;
            case 38:
              if (direction != "down") direction = "up";
              break;
            case 39:
              if (direction != "left") direction = "right";
              break;
            case 40:
              if (direction != "up") direction = "down";
              break;
          }
        });

      </script>
      <script>
        const modeToggle = document.querySelector("#mode-toggle");
        modeToggle.addEventListener("click", () => {
          document.body.classList.toggle("dark-mode");
          if (document.body.classList.contains("dark-mode")) {
            modeToggle.innerHTML = "Light Mode";
          } else {
            modeToggle.innerHTML = "Dark Mode";
          }
        });

      </script>
